<!DOCTYPE html>
<html>
<head>
  <title>Smruthigandha - Our Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: #333;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    .team-row {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .team-member {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
    }

    .team-member img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .team-member img:hover {
      transform: scale(1.1);
    }

    .team-member h3 {
      margin-top: 10px;
    }

    .gesture {
      text-align: center;
      margin-bottom: 20px;
    }

    .quote {
      text-align: center;
      font-style: italic;
      color: #666;
    }

    @media screen and (max-width: 600px) {
      .team-row {
        flex-wrap: wrap;
      }

      .team-member {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Smruthigandha - WCE Team</h1>
  </header>

  <div class="container">
    <!-- <div class="gesture">
      <img src="gesture.png" alt="Gesture">
    </div> -->

    <div class="quote">
      <p>"Alone we can do so little; together we can do so much."</p>
      <!-- <p>- Helen Keller</p> -->
    </div>

    <div class="team-row">
      <div class="team-member">
        <img src="./images/sir.jpg" alt="Guidance" onclick="openLinkedIn('linkedin-url-guidance')">
        <p>Guidance By</p>
        <h3>Prof. Surve Sir</h3>
      </div>
    </div>

    <div class="team-row">
      <div class="team-member">
        <img src="./images/NEW_IMG/U_2.jpg" alt="Developer 1" onclick="openLinkedIn('https://www.linkedin.com/in/vishal-chauhan-cse/')">
        <h3>Vishal Chauhan</h3>
        <p>Full-Stack Developer</p>
      </div>

      <div class="team-member">
        <img src="./images/NEW_IMG/U_3.jpg" alt="Developer 2" onclick="openLinkedIn('https://www.linkedin.com/in/brij2/')">
        <h3>Brijesh Kumar</h3>
        <p>Full-Stack Developer</p>
      </div>

      <div class="team-member">
        <img src="./images/NEW_IMG/U_1.jpg" alt="Developer 3" onclick="openLinkedIn('https://www.linkedin.com/in/mayur-uikey-38291321a/')">
        <h3>Mayur Uikey</h3>
        <p>Full-Stack Developer</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Smruthigandha. All rights reserved.</p>
  </footer>

  <script>
    function openLinkedIn(linkedinURL) {
      window.open(linkedinURL, "_blank");
    }
  </script>
</body>
</html>
